<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>毕业生信息</h1>
    <fieldset style="width:400px">
        <legend style="color:red;padding:0px 0 0px 0;">学生信息</legend>
        姓&nbsp名
        <input type="text" name="name" placeholder="请输入姓名" autofocus>
        <span style="color:red">*</span>
        <br>
        学&nbsp号
        <input type="text" name="xuehao" placeholder="请输入学号">
        <span style="color:red">*</span>
        <br>
        手&nbsp机
        <input type="tel" name="tel" placeholder="请输入手机号码">
        <span style="color:red">*</span>
        <br>
        邮&nbsp箱
        <input type="email" name="email" placeholder="请输入邮箱">
        <span style="color:red">*</span>
    </fieldset>
    <br>
    <fieldset style="width:400px">
        <legend style="color:red">录取情况</legend>
        录取学校
        <input type="text" name="school">
        <br>
        入学成绩
        <input type="number" name="grade">
        <br>
        入学时间
        <input type="date" name="datedemo" >
    </fieldset>      
    <br>
    <button>提交</button>
</body>
</html>
